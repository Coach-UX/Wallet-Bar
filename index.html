<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wallet Bar</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('container').scrollTop += 500;
        document.getElementById('container').scrollLeft += 1200;
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.getElementById('slide-right');
      button.onclick = function() {
        document.getElementById('container').scrollLeft += 400;
      };
    }, false);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.getElementById('slide-left');
      button.onclick = function() {
        document.getElementById('container').scrollLeft += -400;
      };
    }, false);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.getElementById('slide-btm');
      button.onclick = function() {
        document.getElementById('container').scrollTop += 250;
      };
    }, false);
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.getElementById('slide-top');
      button.onclick = function() {
        document.getElementById('container').scrollTop += -250;
      };
    }, false);
  </script>
</head>
